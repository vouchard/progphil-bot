name: Docker CD

on:
  push:
    branches:
      - "main"

env:
  DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}

  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  
  REMOTE_SERVER: ${{ secrets.REMOTE_SERVER }}
  
  SERVER_USERNAME: ${{ secrets.REMOTE_SERVER_USERNAME }}
  SERVER_SSH_KEY: ${{secrets.SSH_KEY}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        
      -
        name: Configure SSH Key permissions
        
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/pph.key
          chmod 600 ~/.ssh/pph.key
          cat >>~/.ssh/config <<END
          
      - 
        name: Deploy on Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_SERVER }}
          username: ${{ secrets.REMOTE_SERVER_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
              docker stop progphil-bot || true && docker rm progphil-bot || true
              docker pull ${{ env.DOCKERHUB_USERNAME }}/progphil-bot:latest
              docker build --build-arg DISCORD_TOKEN=${{ env.DISCORD_TOKEN }} -t ${{ env.DOCKER_USERNAME }}/progphil-bot:latest .
              docker run -d --name progphil-bot -env token=${{ env.DISCORD_TOKEN }} ${{ env.USERNAME }}/progphil-bot:latest'
